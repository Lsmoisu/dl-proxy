                        <span class="docker-text">Docker</span>
                    </a>
                </div>
                <h1>文件下载代理加速</h1>
                <p class="subtitle">安全、高效、无限制的文件下载代理服务</p>
            </div>
            
            <div class="card-body">
                <div class="form-container">
                    <div class="input-group">
                        <span class="input-icon material-symbols-rounded">link</span>
                        <input type="text" id="url-input" placeholder="输入需要代理下载的文件URL" autocomplete="off">
                    </div>
                    
                    <button id="proxy-btn" class="btn btn-primary">
                        <span class="material-symbols-rounded">cloud_download</span>
                        生成代理链接
                    </button>
                </div>
                
                <div id="result-container" class="result-container">
                    <h3 class="result-title">代理链接已生成</h3>
                    
                    <div class="url-copy-container">
                        <input type="text" id="proxy-url" readonly>
                        <button id="copy-btn" class="copy-btn">
                            <span class="material-symbols-rounded">content_copy</span>
                        </button>
                    </div>
                    
                    <div class="direct-download">
                        <a href="#" id="direct-link">
                            <span class="material-symbols-rounded">download</span>
                            直接下载文件
                        </a>
                    </div>
                </div>
                
                <div class="grid-container">
                    <div class="grid-item">
                        <h3>高效传输</h3>
                        <p>流式传输，无需等待</p>
                    </div>
                    <div class="grid-item">
                        <h3>安全可靠</h3>
                        <p>自动过滤恶意请求</p>
                    </div>
                    <div class="grid-item">
                        <h3>中转加速</h3>
                        <p>突破地域限制</p>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="theme-controls">
                    <span id="theme-indicator" class="theme-indicator"></span>
                    <button id="theme-toggle" class="theme-toggle" title="点击切换主题 | Shift+点击切换自动主题模式">
                        <span class="material-symbols-rounded">dark_mode</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
